name: africoin-otc-webapp
project: afrione-api-project
namespace: sandbox
values: |-
  fullnameOverride: africoin-otc-webapp
  image: 
    repository: afrioneltd/africoin-otc-webapp:app-14
  namespace: sandbox
  containerPort: 3000
  autoscaling:
    enabled: false
  role:
    enabled: true
  ingress:
    host: otcapp-staging
    domain: afrione.co
  resources:
    requests:
      memory: "150Mi"
      cpu: "100m"
    limits:
      memory: "300Mi"
      cpu: "200m"
  lProbe:
    enabled: false
    path: /
    failureThreshold: 5
    periodSeconds: 5
    initialDelaySeconds: 10
  rProbe:
    enabled: false
    path: /
    failureThreshold: 5
    periodSeconds: 5
    initialDelaySeconds: 10
