name: africoin-blockchain-service
project: afrione-api-project
namespace: sandbox
values: |-
  fullnameOverride: africoin-blockchain-service
  image: 
    repository: afrioneltd/africoin-blockchain-service:app-3
  namespace: sandbox
  containerPort: 3000
  autoscaling:
    enabled: false
  role:
    enabled: true
  ingress:
    host: sandbox-blockchain-service
    domain: useafri.com
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "500Mi"
      cpu: "500m"
  lProbe:
    enabled: false
    path: /
    failureThreshold: 5
    periodSeconds: 5
    initialDelaySeconds: 10
  rProbe:
    enabled: false
    path: /
    failureThreshold: 5
    periodSeconds: 5
    initialDelaySeconds: 10
