name: africoin-blockchain-service
project: afrione-api-project
namespace: sandbox
values: |-
  fullnameOverride: africoin-blockchain-service
  image: 
    repository: afrioneltd/africoin-blockchain-service:app-6
  namespace: sandbox
  containerPort: 3000
  autoscaling:
    enabled: false
  role:
    enabled: true
  ingress:
    host: sandbox-blockchain-service
    domain: afrione.co
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "250Mi"
      cpu: "150m"
  lProbe:
    enabled: false
    path: /
    failureThreshold: 5
    periodSeconds: 5
    initialDelaySeconds: 10
  rProbe:
    enabled: false
    path: /
    failureThreshold: 5
    periodSeconds: 5
    initialDelaySeconds: 10
  env:
    - name: NODE_ENV
      value: development
    - name: PORT
      value: 3000
    - name: ETHEREUM_NETWORK
      value: sepolia
    - name: TRON_NETWORK
      value: shasta
    - name: LOG_LEVEL
      value: info
    - name: RATE_LIMIT_WINDOW_MS
      value: 900000
    - name: RATE_LIMIT_MAX
      value: 100
    - name: JWT_SECRET
      valueFrom:
        configMapKeyRef:
          name: africoin-blockchain-service
          key: JWT_SECRET
    - name: CONTRACT_ADDRESS_ETH
      valueFrom:
        configMapKeyRef:
          name: africoin-blockchain-service
          key: CONTRACT_ADDRESS_ETH
    - name: CONTRACT_ADDRESS_TRON
      valueFrom:
        configMapKeyRef:
          name: africoin-blockchain-service
          key: CONTRACT_ADDRESS_TRON
    - name: TRON_RPC_URL
      valueFrom:
        configMapKeyRef:
          name: africoin-blockchain-service
          key: TRON_RPC_URL
    - name: SEPOLIA_RPC_URL
      valueFrom:
        configMapKeyRef:
          name: africoin-blockchain-service
          key: SEPOLIA_RPC_URL
    - name: COMPANY_ETH_PRIVATE_KEY
      valueFrom:
        configMapKeyRef:
          name: africoin-blockchain-service
          key: COMPANY_ETH_PRIVATE_KEY
    - name: TRON_TESTNET_RPC_URL
      valueFrom:
        configMapKeyRef:
          name: africoin-blockchain-service
          key: TRON_TESTNET_RPC_URL
    - name: COMPANY_TRON_PRIVATE_KEY
      valueFrom:
        configMapKeyRef:
          name: africoin-blockchain-service
          key: COMPANY_TRON_PRIVATE_KEY
