name: fx-monitoring-service
project: afrione-api-project
namespace: sandbox
values: |-
  fullnameOverride: fx-monitoring-service
  image: 
    repository: afrioneltd/fx-monitoring-service:app-302
  namespace: sandbox
  containerPort: 7100
  autoscaling:
    enabled: false
  role:
    enabled: true
  ingress:
    host: api-sandbox
    domain: ghanaforextrade.com
  resources:
    requests:
      memory: "450Mi"
      cpu: "180m"
    limits:
      memory: "1000Mi"
      cpu: "600m"
  lProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 15
    initialDelaySeconds: 120
  rProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 15
    initialDelaySeconds: 120
  env:
    - name: KUBERNETES_NAMESPACE
      value: sandbox
    - name: SPRING_PROFILES_ACTIVE
      value: sandbox
    - name: DATABASE_USERNAME
      valueFrom:
        configMapKeyRef:
          name: configs
          key: DATABASE_USERNAME
    - name: DATABASE_PASSWORD
      valueFrom:
        configMapKeyRef:
          name: configs
          key: DATABASE_PASSWORD
    - name: DATABASE_URL
      valueFrom:
        configMapKeyRef:
          name: configs
          key: DATABASE_URL
  volumeMounts:
    - name: config
      mountPath: "/srglimited/config"
      readOnly: true
  volumes:
    - name: config
      configMap:
        name: fx-monitoring-service
