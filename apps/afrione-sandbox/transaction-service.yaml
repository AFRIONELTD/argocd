name: transaction-service
project: afrione-api-project
namespace: sandbox
values: |-
  fullnameOverride: transaction-service
  image: 
    repository: afrioneltd/transaction-service:app-250
  namespace: sandbox
  containerPort: 9004
  autoscaling:
    enabled: false
  role:
    enabled: true
  ingress:
    host: transaction-service
    domain: afrione.co
  resources:
    requests:
      memory: "300Mi"
      cpu: "100m"
    limits:
      memory: "1Gi"
      cpu: "800m"
  lProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 15
    initialDelaySeconds: 60
  rProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 15
    initialDelaySeconds: 60
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
          - key: beta.kubernetes.io/instance-type
            operator: In
            values:
            - t2.large
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: app
              operator: In
              values:
              - transaction-service
          topologyKey: kubernetes.io/hostname
  env:
    - name: TRANSACTION_SERVICE_HOST
      value: http://transaction-service
    - name: KUBERNETES_NAMESPACE
      value: sandbox
    - name: SPRING_PROFILES_ACTIVE
      value: sandbox
    - name: SPRING_CLOUD_KUBERNETES_CONFIG_NAME
      value: transaction-service
    - name: SPRING_CLOUD_KUBERNETES_CONFIG_NAMESPACE
      value: sandbox
    - name: DATABASE_USERNAME
      valueFrom:
        configMapKeyRef:
          name: configs
          key: DATABASE_USERNAME
    - name: DATABASE_PASSWORD
      valueFrom:
        configMapKeyRef:
          name: configs
          key: DATABASE_PASSWORD
    - name: DATABASE_URL
      valueFrom:
        configMapKeyRef:
          name: configs
          key: DATABASE_URL
    - name: KAFKA_BROKERS_URL
      valueFrom:
        configMapKeyRef:
          name: configs
          key: KAFKA_HOST
  volumeMounts:
    - name: config
      mountPath: "/afrione/config"
      readOnly: true
  volumes:
    - name: config
      configMap:
        name: transaction-service
