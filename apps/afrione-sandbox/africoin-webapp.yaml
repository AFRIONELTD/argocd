name: africoin-webapp
project: afrione-api-project
namespace: sandbox
values: |-
  fullnameOverride: africoin-webapp
  image: 
    repository: afrioneltd/africoin-webapp:app-8
  namespace: sandbox
  containerPort: 3000
  autoscaling:
    enabled: false
  role:
    enabled: true
  ingress:
    host: app-staging
    domain: afrione.co
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "500Mi"
      cpu: "500m"
  lProbe:
    enabled: false
    path: /
    failureThreshold: 5
    periodSeconds: 5
    initialDelaySeconds: 10
  rProbe:
    enabled: false
    path: /
    failureThreshold: 5
    periodSeconds: 5
    initialDelaySeconds: 10
