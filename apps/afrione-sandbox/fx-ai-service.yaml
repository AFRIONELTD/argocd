name: fx-ai-service
project: afrione-api-project
namespace: sandbox
values: |-
  fullnameOverride: fx-ai-service
  image: 
    repository: afrioneltd/fx-ai-service:app-18
  namespace: sandbox
  containerPort: 5000
  autoscaling:
    enabled: false
  role:
    enabled: true
  ingress:
    host: fx-ai
    domain: ghanaforextrade.com
  resources:
    requests:
      memory: "350Mi"
      cpu: "200m"
    limits:
      memory: "500Mi"
      cpu: "500m"
  lProbe:
    enabled: false
    path: /
    failureThreshold: 5
    periodSeconds: 10
    initialDelaySeconds: 60
  rProbe:
    enabled: false
    path: /
    failureThreshold: 5
    periodSeconds: 10
    initialDelaySeconds: 60
  env:
    - name: LLM_PROVIDER
      value: Cohere
    - name: KUBERNETES_NAMESPACE
      value: sandbox
    - name: DB_PASS
      valueFrom:
        configMapKeyRef:
          name: configs
          key: DATABASE_PASSWORD
    - name: DB_NAME
      valueFrom:
        configMapKeyRef:
          name: fx-ai-service
          key: DB_NAME
    - name: DB_HOST
      valueFrom:
        configMapKeyRef:
          name: fx-ai-service
          key: DB_HOST
    - name: DB_USER
      valueFrom:
        configMapKeyRef:
          name: configs
          key: DATABASE_USERNAME
    - name: DEEPSEEK_API_KEY
      valueFrom:
        configMapKeyRef:
          name: fx-ai-service
          key: DEEPSEEK_API_KEY
    - name: COHERE_KEY
      valueFrom:
        configMapKeyRef:
          name: fx-ai-service
          key: COHERE_KEY
