name: fx-monitoring-app
project: afrione-api-project
namespace: sandbox
values: |-
  fullnameOverride: fx-monitoring-app
  image: 
    repository: afrioneltd/fx-monitoring-app:app-62
  namespace: sandbox
  containerPort: 3000
  autoscaling:
    enabled: false
  role:
    enabled: true
  ingress:
    host: app-sandbox
    domain: ghanaforextrade.com
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "500Mi"
      cpu: "500m"
  lProbe:
    enabled: false
    path: /
    failureThreshold: 5
    periodSeconds: 5
    initialDelaySeconds: 10
  rProbe:
    enabled: false
    path: /
    failureThreshold: 5
    periodSeconds: 5
    initialDelaySeconds: 10
