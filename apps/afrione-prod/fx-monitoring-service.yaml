name: fx-monitoring-service
project: afrione-production-project
namespace: production
values: |-
  fullnameOverride: fx-monitoring-service
  image: 
    repository: afrioneltd/fx-monitoring-service:prod-app-37
  namespace: production
  containerPort: 7100
  autoscaling:
    enabled: false
  role:
    enabled: true
  ingress:
    host: api
    domain: remittancerecon.com
  resources:
    requests:
      memory: "450Mi"
      cpu: "180m"
    limits:
      memory: "1500Mi"
      cpu: "1000m"
  lProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 15
    initialDelaySeconds: 120
  rProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 15
    initialDelaySeconds: 120
  env:
    - name: KUBERNETES_NAMESPACE
      value: production
    - name: SPRING_PROFILES_ACTIVE
      value: prod
    - name: DATABASE_USERNAME
      valueFrom:
        configMapKeyRef:
          name: configs
          key: DATABASE_USERNAME
    - name: DATABASE_PASSWORD
      valueFrom:
        configMapKeyRef:
          name: configs
          key: DATABASE_PASSWORD
    - name: DATABASE_URL
      valueFrom:
        configMapKeyRef:
          name: configs
          key: DATABASE_URL
  volumeMounts:
    - name: config
      mountPath: "/srglimited/config"
      readOnly: true
  volumes:
    - name: config
      configMap:
        name: fx-monitoring-service
