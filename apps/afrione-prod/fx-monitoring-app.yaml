name: fx-monitoring-app
project: afrione-production-project
namespace: production
values: |-
  fullnameOverride: fx-monitoring-app
  image: 
    repository: afrioneltd/fx-monitoring-app:prod-app-3
  namespace: production
  containerPort: 3000
  autoscaling:
    enabled: false
  role:
    enabled: true
  ingress:
    host: app
    domain: remittancerecon.com
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "500Mi"
      cpu: "500m"
  lProbe:
    enabled: false
    path: /
    failureThreshold: 5
    periodSeconds: 5
    initialDelaySeconds: 10
  rProbe:
    enabled: false
    path: /
    failureThreshold: 5
    periodSeconds: 5
    initialDelaySeconds: 10
