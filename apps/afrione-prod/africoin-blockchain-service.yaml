name: africoin-blockchain-service
project: afrione-production-project
namespace: production
values: |-
  fullnameOverride: africoin-blockchain-service
  image: 
    repository: afrioneltd/africoin-blockchain-service:prod-app-3
  namespace: production
  containerPort: 3000
  autoscaling:
    enabled: false
  role:
    enabled: true
  ingress:
    host: blockchain-useafri
    domain: afrione.co
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "500Mi"
      cpu: "250m"
  lProbe:
    enabled: false
    path: /
    failureThreshold: 5
    periodSeconds: 5
    initialDelaySeconds: 10
  rProbe:
    enabled: false
    path: /
    failureThreshold: 5
    periodSeconds: 5
    initialDelaySeconds: 10
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: 3000
    - name: ETHEREUM_NETWORK
      value: mainnet
    - name: TRON_NETWORK
      value: mainnet
    - name: LOG_LEVEL
      value: info
    - name: RATE_LIMIT_WINDOW_MS
      value: 900000
    - name: RATE_LIMIT_MAX
      value: 100
    - name: JWT_SECRET
      valueFrom:
        secretKeyRef:
          name: africoin-blockchain-service
          key: JWT_SECRET
    - name: CONTRACT_ADDRESS_ETH
      valueFrom:
        secretKeyRef:
          name: africoin-blockchain-service
          key: CONTRACT_ADDRESS_ETH
    - name: CONTRACT_ADDRESS_TRON
      valueFrom:
        secretKeyRef:
          name: africoin-blockchain-service
          key: CONTRACT_ADDRESS_TRON
    - name: TRON_RPC_URL
      valueFrom:
        configMapKeyRef:
          name: africoin-blockchain-service
          key: TRON_RPC_URL
    - name: SEPOLIA_RPC_URL
      valueFrom:
        configMapKeyRef:
          name: africoin-blockchain-service
          key: SEPOLIA_RPC_URL
    - name: COMPANY_ETH_PRIVATE_KEY
      valueFrom:
        secretKeyRef:
          name: africoin-blockchain-service
          key: COMPANY_ETH_PRIVATE_KEY
    - name: TRON_TESTNET_RPC_URL
      valueFrom:
        configMapKeyRef:
          name: africoin-blockchain-service
          key: TRON_TESTNET_RPC_URL
    - name: TRON_PRO_API_KEY
      valueFrom:
        configMapKeyRef:
          name: africoin-blockchain-service
          key: TRON_PRO_API_KEY
    - name: COMPANY_TRON_PRIVATE_KEY
      valueFrom:
        secretKeyRef:
          name: africoin-blockchain-service
          key: COMPANY_TRON_PRIVATE_KEY
    - name: TRON_CHAIN_ID
      valueFrom:
        configMapKeyRef:
          name: africoin-blockchain-service
          key: TRON_CHAIN_ID
    - name: ETHERSCAN_API_KEY
      valueFrom:
        configMapKeyRef:
          name: africoin-blockchain-service
          key: ETHERSCAN_API_KEY
    - name: ETH_USD_PRICE
      valueFrom:
        configMapKeyRef:
          name: africoin-blockchain-service
          key: ETH_USD_PRICE
    - name: TRX_USD_PRICE
      valueFrom:
        configMapKeyRef:
          name: africoin-blockchain-service
          key: TRX_USD_PRICE
