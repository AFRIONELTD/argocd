name: backoffice-service
project: afrione-production-project
namespace: production
values: |-
  fullnameOverride: backoffice-service
  image: 
    repository: afrioneltd/backoffice-service:prod-app-3
  namespace: production
  containerPort: 9006
  autoscaling:
    enabled: false
  role:
    enabled: true
  ingress:
    host: backoffice-service
  resources:
    requests:
      memory: "450Mi"
      cpu: "150m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  lProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 15
    initialDelaySeconds: 120
  rProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 15
    initialDelaySeconds: 120
  env:
    - name: BACKOFFICE_SERVICE_HOST
      value: http://backoffice-service
    - name: KUBERNETES_NAMESPACE
      value: production
    - name: SPRING_PROFILES_ACTIVE
      value: prod
    - name: SPRING_CLOUD_KUBERNETES_CONFIG_NAME
      value: backoffice-service
    - name: SPRING_CLOUD_KUBERNETES_CONFIG_NAMESPACE
      value: production
    - name: KAFKA_GROUP_ID
      value: afrione.service.backoffice
    - name: KAFKA_BROKERS_URL
      valueFrom:
        configMapKeyRef:
          name: configs
          key: KAFKA_HOST
    - name: KAFKA_BOOTSTRAP_SERVERS
      valueFrom:
        configMapKeyRef:
          name: configs
          key: KAFKA_HOST
    - name: DATABASE_USERNAME
      valueFrom:
        configMapKeyRef:
          name: configs
          key: DATABASE_USERNAME
    - name: DATABASE_PASSWORD
      valueFrom:
        configMapKeyRef:
          name: configs
          key: DATABASE_PASSWORD
    - name: DATABASE_URL
      valueFrom:
        configMapKeyRef:
          name: configs
          key: DATABASE_URL
    - name: IMAGEKIT_PRIVATE_KEY
      valueFrom:
        configMapKeyRef:
          name: configs
          key: IMAGEKIT_PRIVATE-KEY
    - name: IMAGEKIT_PUBLIC_KEY
      valueFrom:
        configMapKeyRef:
          name: configs
          key: IMAGEKIT_PUBLIC-KEY
    - name: TOKEN_CLIENT_SECRET_KEY
      valueFrom:
        configMapKeyRef:
          name: configs
          key: TOKEN_CLIENT_SECRET_KEY
    - name: TOKEN_MS_SECRET_KEY
      valueFrom:
        configMapKeyRef:
          name: configs
          key: TOKEN_MS_SECRET_KEY
  volumeMounts:
    - name: config
      mountPath: "/afrione/config"
      readOnly: true
  volumes:
    - name: config
      configMap:
        name: backoffice-service
