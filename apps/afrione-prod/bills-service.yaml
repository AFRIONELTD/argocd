name: bills-service
project: afrione-production-project
namespace: production
values: |-
  fullnameOverride: bills-service
  image: 
    repository: afrioneltd/bills-service:prod-app-4
  namespace: production
  containerPort: 9005
  autoscaling:
    enabled: false
  role:
    enabled: true
  ingress:
    host: bills-service
    domain: afrione.co
  resources:
    requests:
      memory: "450Mi"
      cpu: "100m"
    limits:
      memory: "1500Mi"
      cpu: "1000m"
  lProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 15
    initialDelaySeconds: 120
  rProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 15
    initialDelaySeconds: 120
  env:
    - name: BILLS_SERVICE_HOST
      value: http://bills-service
    - name: KUBERNETES_NAMESPACE
      value: production
    - name: SPRING_PROFILES_ACTIVE
      value: prod
    - name: SPRING_CLOUD_KUBERNETES_CONFIG_NAME
      value: bills-service
    - name: SPRING_CLOUD_KUBERNETES_CONFIG_NAMESPACE
      value: production
    - name: DATABASE_USERNAME
      valueFrom:
        configMapKeyRef:
          name: configs
          key: DATABASE_USERNAME
    - name: DATABASE_PASSWORD
      valueFrom:
        configMapKeyRef:
          name: configs
          key: DATABASE_PASSWORD
    - name: DATABASE_URL
      valueFrom:
        configMapKeyRef:
          name: configs
          key: DATABASE_URL
    - name: KAFKA_BROKERS_URL
      valueFrom:
        configMapKeyRef:
          name: configs
          key: KAFKA_HOST
    - name: TOKEN_CLIENT_SECRET_KEY
      valueFrom:
        configMapKeyRef:
          name: configs
          key: TOKEN_CLIENT_SECRET_KEY
    - name: TOKEN_MS_SECRET_KEY
      valueFrom:
        configMapKeyRef:
          name: configs
          key: TOKEN_MS_SECRET_KEY
    - name: IMAGEKIT_PRIVATE_KEY
      valueFrom:
        configMapKeyRef:
          name: configs
          key: IMAGEKIT_PRIVATE-KEY
    - name: IMAGEKIT_PUBLIC_KEY
      valueFrom:
        configMapKeyRef:
          name: configs
          key: IMAGEKIT_PUBLIC-KEY
  volumeMounts:
    - name: config
      mountPath: "/afrione/config"
      readOnly: true
  volumes:
    - name: config
      configMap:
        name: bills-service
