name: africoin-otc-webapp
project: afrione-production-project
namespace: production
values: |-
  fullnameOverride: africoin-otc-webapp
  image: 
    repository: afrioneltd/africoin-otc-webapp:prod-app-4
  namespace: production
  containerPort: 3000
  autoscaling:
    enabled: false
  role:
    enabled: true
  ingress:
    host: merchantotc-useafr
    domain: afrione.co
  resources:
    requests:
      memory: "150Mi"
      cpu: "100m"
    limits:
      memory: "300Mi"
      cpu: "200m"
  lProbe:
    enabled: false
    path: /
    failureThreshold: 5
    periodSeconds: 5
    initialDelaySeconds: 10
  rProbe:
    enabled: false
    path: /
    failureThreshold: 5
    periodSeconds: 5
    initialDelaySeconds: 10
