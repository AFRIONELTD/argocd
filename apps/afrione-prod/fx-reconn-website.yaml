name: fx-reconn-website
project: afrione-production-project
namespace: production
values: |-
  fullnameOverride: fx-reconn-website
  image: 
    repository: afrioneltd/fx-reconn-website:prod-app-5
  namespace: production
  containerPort: 3000
  autoscaling:
    enabled: false
  role:
    enabled: true
  ingress:
    host: ""
    domain: remittancerecon.com
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "500Mi"
      cpu: "500m"
  lProbe:
    enabled: false
    path: /
    failureThreshold: 5
    periodSeconds: 5
    initialDelaySeconds: 10
  rProbe:
    enabled: false
    path: /
    failureThreshold: 5
    periodSeconds: 5
    initialDelaySeconds: 10
