name: account-service
project: afrione-api-project
namespace: sandbox
values: |-
  fullnameOverride: account-service
  image: 
    repository: afrioneltd/deployment-test-service:latest2
  namespace: sandbox
  containerPort: 8080
  autoscaling:
    enabled: false
  ingress:
    host: account-service
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1000m"
  lProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 60
    initialDelaySeconds: 120
  rProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 60
    initialDelaySeconds: 120
  env:
    - name: AUTHORIZATION_API_GATEWAY_SERVICE_HOST
      value: http://api-gateway-service
    - name: KUBERNETES_NAMESPACE
      value: sandbox
    - name: SPRING_PROFILES_ACTIVE
      value: sandbox
    - name: SPRING_CLOUD_KUBERNETES_CONFIG_NAME
      value: api-gateway-service
    - name: SPRING_CLOUD_KUBERNETES_CONFIG_NAMESPACE
      value: sandbox
    - name: KAFKA_BROKERS_URL
      valueFrom:
        configMapKeyRef:
          name: configs
          key: KAFKA_HOST
  volumeMounts:
    - name: config
      mountPath: "/afrione/config"
      readOnly: true
  volumes:
    - name: config
      configMap:
        name: api-gateway-service
