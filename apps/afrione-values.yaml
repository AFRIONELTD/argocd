name: afrione-api-gateway
project: afrione-api-project
namespace: afrione-api
values: |-
  fullnameOverride: afrione-api-gateway
  image: 
    repository: afrioneltd/api-gateway-service:app-24
  namespace: afrione-api
  containerPort: 8090
  resources:
    requests:
      memory: 448Mi
      cpu: 0.5
    limits:
      memory: 2Gi
      cpu: 1
  autoscaling:
    enabled: true
  ingress:
    host: api-sandbox
  lProbe:
    enabled: false
    path: /
    failureThreshold: 5
    periodSeconds: 10
    initialDelaySeconds: 60
  rProbe:
    enabled: false
    path: /
    failureThreshold: 5
    periodSeconds: 10
    initialDelaySeconds: 60
  env:
    - name: AUTHORIZATION_API_GATEWAY_SERVICE_HOST
      value: http://authorization-api-gateway
    - name: KUBERNETES_NAMESPACE
      value: afrione-api
    - name: SPRING_PROFILES_ACTIVE
      value: sandbox
    - name: KAFKA_BROKERS_URL
      valueFrom:
        configMapKeyRef:
          name: authorization-api-gateway
          key: KAFKA_HOST
  volumeMounts:
    - name: config
      mountPath: "/config"
      readOnly: true
  volumes:
    - name: config
      configMap:
        name: authorization-api-gateway
